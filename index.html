<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Box Board</title>
  <link rel="stylesheet" href="./styles.css?v=1" />
</head>
<body>
  <div id="topbar" class="topbar">
    <div class="brand">
      <div class="logo">Box Board</div>
      <button class="btn icon" id="toggleSide" title="사이드바 접기/펼치기">☰</button>
    </div>

    <div class="toolbar">
      <button class="btn" id="alignH">가로정렬</button>
      <button class="btn" id="alignV">세로정렬</button>
      <button class="btn" id="spaceH">가로간격</button>
      <button class="btn" id="spaceV">세로간격</button>
      <button class="btn danger" id="selectMode">선택</button>

      <div class="zoom">
        <button class="btn icon" id="zoomOut" aria-label="축소">-</button>
        <div class="pill" id="zoomPct">100%</div>
        <button class="btn icon" id="zoomIn" aria-label="확대">+</button>
        <button class="btn" id="zoomReset">Reset</button>
      </div>

      <div class="hint">Ctrl/⌘ + 휠: 확대/축소</div>
      <div class="savehint" id="saveHint">저장됨</div>
    </div>
  </div>

  <div id="layout" class="layout">
    <aside id="side" class="side">
      <div class="tabs">
        <button class="tab active" data-tab="wait">대기</button>
        <button class="tab" data-tab="assigned">배치</button>
        <button class="tab" data-tab="boxes">박스</button>
      </div>

      <!-- WAIT -->
      <section class="panel tabpane active" data-pane="wait">
        <div class="panelTitle">대기</div>
        <div class="row">
          <input id="waitName" class="input" placeholder="이름 입력" autocomplete="off" />
          <button class="btn primary" id="addWait">추가</button>
        </div>
        <div class="row">
          <input id="waitSearch" class="input" placeholder="검색 (이름)" autocomplete="off" />
          <button class="btn" id="clearWaitSearch" title="검색 지우기">×</button>
        </div>

        <div id="waitList" class="list"></div>

        <div class="note">※ 대기 항목을 드래그해서 BOX에 드롭 (기존 배치자는 자동으로 대기로)</div>
      </section>

      <!-- ASSIGNED -->
      <section class="panel tabpane" data-pane="assigned">
        <div class="panelTitle">배치</div>
        <div class="row">
          <input id="assignedSearch" class="input" placeholder="검색 (이름)" autocomplete="off" />
          <button class="btn" id="clearAssignedSearch" title="검색 지우기">×</button>
        </div>
        <div id="assignedList" class="list"></div>
        <div class="note">※ 이름 더블클릭: 대기로</div>
      </section>

      <!-- BOXES -->
      <section class="panel tabpane" data-pane="boxes">
        <div class="panelTitle">박스(목록)</div>
        <div class="row">
          <input id="boxName" class="input" placeholder="예: 1" autocomplete="off" />
          <button class="btn primary" id="addBox">추가</button>
        </div>
        <div class="row">
          <input id="boxSearch" class="input" placeholder="검색 (박스)" autocomplete="off" />
          <button class="btn" id="clearBoxSearch" title="검색 지우기">×</button>
        </div>
        <div id="boxList" class="list"></div>
        <div class="note">※ Del: 선택 삭제 · Shift+클릭: 다중 선택</div>
      </section>
    </aside>

    <main class="main">
      <div class="boardOuter" id="boardOuter">
        <div class="board" id="board">
          <div class="grid" id="grid"></div>
          <!-- boxes injected -->
        </div>
      </div>

      <div class="footerHint">
        <span class="kbd">Shift</span> + 클릭: 다중 선택 ·
        <span class="kbd">Tab</span>: 사이드바 ·
        <span class="kbd">Del</span>: 선택 삭제 ·
        이름 더블클릭: 대기로
      </div>
    </main>
  </div>

  <script src="./app.js?v=1" defer></script>
</body>
</html>
