<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Box Board</title>
  <link rel="stylesheet" href="./styles.updated.css?v=1" />
</head>
<body>
  <div class="topbar">
    <div class="brand">Box Board</div>
    <button class="btn" id="toggleSide" title="사이드바 접기/펼치기">☰</button>


    <div class="toolbar">
      <button class="btn" id="alignH">가로정렬</button>
      <button class="btn" id="alignV">세로정렬</button>
      <button class="btn" id="distributeH">가로간격</button>
      <button class="btn" id="distributeV">세로간격</button>

      <div class="sep"></div>

      <button class="btn primary" id="deleteSelected">선택 삭제</button>

      <div class="sep"></div>

      <label class="toggle"><input id="snapToggle" type="checkbox" checked /> 스냅</label>
      <label class="toggle"><input id="gridToggle" type="checkbox" checked /> 그리드</label>
    </div>

    <div class="zoombar">
      <button class="btn" id="zoomOut">-</button>
      <div class="zoomLabel" id="zoomPct">100%</div>
      <button class="btn" id="zoomIn">+</button>
      <button class="btn" id="zoomReset">Reset</button>
      <div class="hint">Ctrl/⌘ + 휠 : 확대/축소</div>
      <div class="savehint" id="saveHint">저장됨</div>
    </div>
  </div>

  <div class="layout" id="layout">
    <aside class="side">
      <div class="tabs">
        <button class="tab tabBtn active" data-tab="wait">대기</button>
        <button class="tab tabBtn" data-tab="assigned">배치</button>
        <button class="tab tabBtn" data-tab="box">박스</button>
      </div>

      <!-- 대기 -->
      <section class="card tabPanel" data-panel="wait">
        <h2>대기</h2>
        <div class="row">
          <input class="input" id="waitName" placeholder="이름 입력" />
          <button class="btn primary" id="addWait">추가</button>
        </div>
        <div class="row">
          <input class="input" id="waitSearch" placeholder="검색 (이름)" />
          <button class="btn" id="clearWaitSearch">×</button>
        </div>
        <div class="list" id="waitList"></div>
        <div class="subhint">※ 대기 항목을 드래그해서 BOX에 드롭 (기존 배치자는 자동으로 대기로)</div>
      </section>

      <!-- 배치 -->
      <section class="card tabPanel hidden" data-panel="assigned">
        <h2>배치</h2>
        <div class="row">
          <input class="input" id="assignedSearch" placeholder="검색 (이름/BOX)" />
          <button class="btn" id="clearAssignedSearch">×</button>
        </div>
        <div class="list" id="assignedList"></div>
      </section>

      <!-- 박스 -->
      <section class="card tabPanel hidden" data-panel="box">
        <h2>박스</h2>
        <div class="row">
          <input class="input" id="boxName" placeholder="BOX 이름" />
          <button class="btn primary" id="addBox">추가</button>
        </div>
        <div class="row">
          <input class="input" id="boxSearch" placeholder="검색 (BOX)" />
          <button class="btn" id="clearBoxSearch">×</button>
        </div>
        <div class="list" id="boxList"></div>
      </section>
    </aside>

    <main class="boardWrap">
      <div class="boardOuter" id="boardOuter">
        <div class="board" id="board">
          <div class="grid" id="grid"></div>
          <!-- boxes will be injected here by app.js -->
        </div>
      </div>
      <div class="footHelp">
        <span class="kbd">Shift</span> + 클릭: 다중 선택 ·
        <span class="kbd">Tab</span> : 사이드바 ·
        <span class="kbd">Del</span> : 선택 삭제 ·
        이름 더블클릭: 대기로
      </div>
    </main>
  </div>

  <!-- context menu / popover anchors -->
  <div class="ctx hidden" id="ctxMenu"></div>
  <div class="popover hidden" id="colorPop"></div>

  <script src="./app.updated.js?v=1" defer></script>
</body>
</html>
