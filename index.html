<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Box Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">■</div>
      <div class="title">
        <div class="name">Box Board</div>
        <div class="sub" id="syncLine">연결중…</div>
      </div>
    </div>

    <div class="statusRow">
      <div class="stat">대기 <b id="cntWaiting">0</b></div>
      <div class="stat">배치 <b id="cntAssigned">0</b></div>
      <div class="stat">박스 <b id="cntBoxes">0</b></div>
      <div class="stat muted" id="syncBadge">동기화됨 (Firestore)</div>
    </div>

    <div class="topActions">
      <button class="btn ghost" id="btnTogglePanel" type="button">목록 닫기</button>
      <button class="btn" id="btnSelectionMode" type="button">선택모드: OFF</button>
    </div>
  </header>

  <main class="app" id="appRoot">
    <!-- LEFT PANEL -->
    <aside class="panel" id="leftPanel">
      <div class="panelHead">
        <div class="panelTitle">
          <span>목록</span>
          <span class="panelHint">Tab: 패널 토글</span>
        </div>
        <div class="panelTabs">
          <button class="tab active" type="button" data-tab="waiting">대기</button>
          <button class="tab" type="button" data-tab="assigned">배치</button>
          <button class="tab" type="button" data-tab="boxes">박스(목록)</button>
        </div>
      </div>

      <!-- WAITING -->
      <div class="panelBody tabPane active" data-pane="waiting">
        <div class="row">
          <input id="inpName" class="input" placeholder="이름 입력 (Enter로 추가)" autocomplete="off" />
          <button class="btn" id="btnAdd" type="button">추가</button>
        </div>
        <div class="hint">대기자를 박스로 드래그해서 배치하세요.</div>
        <div class="list" id="waitingList"></div>
      </div>

      <!-- ASSIGNED -->
      <div class="panelBody tabPane" data-pane="assigned">
        <div class="hint">배치된 사람 목록</div>
        <div class="list" id="assignedList"></div>
      </div>

      <!-- BOX LIST -->
      <div class="panelBody tabPane" data-pane="boxes">
        <div class="row">
          <input id="inpBoxName" class="input" placeholder="박스 이름(예: BOX 7)" autocomplete="off" />
          <button class="btn ghost" id="btnAddBox" type="button">박스 추가</button>
        </div>
        <div class="hint">박스 목록에서 클릭하면 해당 박스로 이동</div>
        <div class="list" id="boxList"></div>
      </div>
    </aside>

    <!-- BOARD -->
    <section class="board">
      <div class="boardHead">
        <div class="boardHeadTop">
          <div class="boardTitle">
            <div class="h1">테이블 배치도</div>
            <div class="h2">
              박스 드래그 이동 / PC: Shift+클릭 멀티선택 / 모바일: 선택모드 ON
              · Esc: 선택해제 · Delete: 삭제
            </div>
          </div>

          <div class="boardQuick">
            <button class="chip active" id="btnBoard1" type="button">배치도 1</button>
            <button class="chip" id="btnBoard2" type="button">배치도 2</button>
            <button class="chip ghost" id="btnAddBoard" type="button">+ 배치도 추가</button>
          </div>
        </div>

        <div class="boardControlsRow">
          <div class="seg">
            <button class="chip" id="zoomOut" type="button">-</button>
            <div class="chip mono" id="zoomLabel">Zoom 100%</div>
            <button class="chip" id="zoomIn" type="button">+</button>
            <button class="chip ghost" id="zoomReset" type="button">Reset</button>
          </div>

          <div class="seg">
            <button class="chip ghost" id="btnColor" type="button">선택 박스 컬러</button>
            <button class="chip" id="btnText" type="button">선택 박스 텍스트</button>
            <button class="chip danger" id="btnDelete" type="button">선택 삭제</button>
          </div>
        </div>
      </div>

      <div class="stageWrap" id="stageWrap">
        <div class="stage" id="stage"></div>
      </div>
    </section>
  </main>

  <!-- dialogs -->
  <dialog id="dlgText" class="dlg">
    <form method="dialog" class="dlgInner">
      <div class="dlgTitle">선택 박스 텍스트</div>
      <textarea id="dlgTextValue" class="textarea" rows="5" placeholder="표시할 텍스트"></textarea>
      <div class="dlgActions">
        <button class="btn ghost" value="cancel" type="submit">취소</button>
        <button class="btn" id="dlgTextOk" value="ok" type="submit">적용</button>
      </div>
    </form>
  </dialog>

  <dialog id="dlgColor" class="dlg">
    <form method="dialog" class="dlgInner">
      <div class="dlgTitle">선택 박스 컬러</div>
      <div class="palette">
        <button class="sw" type="button" data-c="#4aa3ff" style="background:#4aa3ff"></button>
        <button class="sw" type="button" data-c="#38d39f" style="background:#38d39f"></button>
        <button class="sw" type="button" data-c="#ffd166" style="background:#ffd166"></button>
        <button class="sw" type="button" data-c="#ff5c7c" style="background:#ff5c7c"></button>
        <button class="sw" type="button" data-c="#a9b0d6" style="background:#a9b0d6"></button>
        <button class="sw" type="button" data-c="#6c5ce7" style="background:#6c5ce7"></button>
        <button class="sw" type="button" data-c="#00c2ff" style="background:#00c2ff"></button>
        <button class="sw" type="button" data-c="#2ecc71" style="background:#2ecc71"></button>
      </div>
      <div class="dlgActions">
        <button class="btn ghost" value="cancel" type="submit">닫기</button>
      </div>
    </form>
  </dialog>

  <script type="module" src="app.js"></script>
</body>
</html>
